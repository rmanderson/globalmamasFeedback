
<html>
<title>
How was our Service?
</title>
<body>
<H2>How was my customer service today?</H2>
<form action="/processform" method="post">
  <div id="verypoor">
        <input type="radio" name="rating" value="1" checked>Very Poor
  </div>
  <div id="poor">
        <input type="radio" name="rating" value="2">Poor
  </div>
  <div id="ok">
        <input type="radio" name="rating" value="3">OK
  </div>
  <div id="good">
        <input type="radio" name="rating" value="4">Good
  </div>
  <div id="excellent">
        <input type="radio" name="rating" value="5">Excellent!
  </div>
First Name:<br>
  <input type="text" name="firstname" size=35><br>
  Last Name:<br>
  <input type="text" name="lastname" size=35><br>
  Email :<br>
  <input type="text" name="email" size=35><br>
  Comments : <br>
  <textarea name='comment' id='comment' rows="10" cols="50"></textarea><br /><br>
<input type="submit" value="Submit">
</form>


</body>


</html>
